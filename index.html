<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MoonScript Online Compiler</title>

  <meta name="description" content="MoonScript is a programmer friendly
  language that compiles to Lua. The online compiler lets you compile and
  execute code interactively in your browser without having to install
  anything." />

  <link rel="stylesheet" href="fonts/stylesheet.css" />
  <link rel="stylesheet" href="style.css" />

  <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-136625-5']);
    _gaq.push(['_trackPageview']);

    (function() {
      if (window.location.hostname.includes('localhost')) {
        return;
      }

      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
  </script>

</head>
<body>
  <div id="body"></div>
  <script type="module">
    import {MoonScript} from "./app.js"
    MoonScript.render();
  </script>
</body>
</html>
